name: CI/CD

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Debug - Show repository structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== otex/ directory ==="
          ls -la otex/ || echo "otex/ NOT FOUND"
          echo ""
          echo "=== tests/ directory ==="
          ls -la tests/ || echo "tests/ NOT FOUND"
          echo ""
          echo "=== pyproject.toml ==="
          cat pyproject.toml | head -40

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov
          pip install numpy pandas scipy matplotlib tables xarray netCDF4 tqdm

      - name: Install package
        run: |
          echo "Installing otex package..."
          pip install -e . 2>&1
          echo ""
          echo "=== Checking installation ==="
          pip list | grep -i otex || echo "otex NOT in pip list"
          echo ""
          echo "=== Python path ==="
          python -c "import sys; print('\n'.join(sys.path))"

      - name: Test import
        run: |
          echo "Testing otex import..."
          python -c "
import sys
print('Python:', sys.version)
try:
    import otex
    print('SUCCESS: otex imported')
    print('Version:', getattr(otex, '__version__', 'unknown'))
except Exception as e:
    print('FAILED:', type(e).__name__, str(e))
    sys.exit(1)
"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=long --cov=otex --cov-report=term-missing

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/otex
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [publish-testpypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/otex
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
